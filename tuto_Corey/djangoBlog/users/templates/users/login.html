{% extends "blog/base.html" %}
{# Este tag es para crispy forms #}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-seccion">
      <form class="" action="" method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom mb-4">Inicia tu sesión</legend>
          {{ form|crispy }}
        </fieldset>
        <div class="form-group">
          <button type="submit" class="btn bnt-outline-info">Inicia!</button>
          <small class="text-muted ml-2">
            <a href="{% url 'password_reset' %}"> ¿Olvidaste tu contraseña?</a>
          </small>
        </div>
      </form>
      <div class="border-top pt-3">
        <small class="text-muted">
          ¿No tienes una cuenta? <a href="{% url 'register' %}">Registrate</a>
        </small>
      </div>
    </div>
{% endblock %}
